<!DOCTYPE html>
<html>
  <head>
    <title>React Hello World with with properties</title>
    <script src="https://fb.me/react-15.3.0.min.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="container">

    </div>
    <script type="text/babel">
      var HelloWorld = React.createClass({
        render: function () {
          return(
            <div>
              <h1>Hello {this.props.name}!!!</h1>
            </div>
          )
        }
      });
      ReactDOM.render(<div class="content">
                          <HelloWorld name="Vidhya" />
                          <HelloWorld name="React" />
                      </div>, document.getElementById("container"));
    </script>
  </body>
</html>
